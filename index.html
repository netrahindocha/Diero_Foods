<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/955162c500.js" crossorigin="anonymous"></script>
    <title>Diero Foods</title>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Left for Logo -->
        <div class="left">
            <img src="diero_logo.jpeg" alt="Image is loading">
        </div>

        <!-- Mid for Navbar -->
        <div class="mid">
            <div>Diero Foods</div>
        </div>

        <div class="user">
            <span class="login"><i class="fa-solid fa-user"></i>&nbsp; Log In &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="cart"><i class="fa-solid fa-cart-shopping"></i>&nbsp; Cart</span>
        </div>

        <!-- Right for Buttons -->
        <div class="right">
            <div class="email">
                <button class="email"><i class="fa-solid fa-envelope"></i></button>&nbsp; Email Us
            </div>

            <div class="call">
                <button class="call"><i class="fa-solid fa-phone"></i></button>&nbsp; Call Us
            </div>
            <br>
        </div>
    </header>
    <div class="navigation">
        <nav class="navbar">
            <ul>
                <li id="home"><a href="#">Home</a></li>
                <li id="about-us"><a href="#">About Us</a></li>
                <li id="our-products"><a href="products.html">Our Products</a></li>
                <li id="contact-us"><a href="contact.html">Contact Us</a></li>
            </ul>
            
            <button class="linkedin"><i class="fa-brands fa-linkedin"></i></button>
            <button class="insta"><i class="fa-brands fa-instagram"></i></button>
            <button class="facebook"><i class="fa-brands fa-facebook-f"></i></i></button>
        </nav>
        <div class="bg">
            <img src="diero_bg.jpg" alt="">
        </div>

    </div>
</body>
</html>
